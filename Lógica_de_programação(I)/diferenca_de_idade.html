<meta charset="UTF-8">

<script>
    function pulaLinha(){
        document.write("<br>");
    }

    function mostra(frase) {
        document.write (frase);
    }

    var minhaIdade = 20;
    var idadeEsposo = 30;

    mostra("Nossa diferença de idade é de: " + (minhaIdade - idadeEsposo));
    pulaLinha();

</script>
